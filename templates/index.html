<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>My Profile</h1>
    {% for person in profile %}
    <h4>{{person.name}}</h4>
    <img src="{{person.image.url}}" alt="image" />
    <h4>{{person.age}}</h4>
    <h4>{{person.address}}</h4>
    <hr />

    {% endfor %}
  </body>
</html>
